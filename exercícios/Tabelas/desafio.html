<!DOCTYPE html>
<html lang="pt-br">

                <tr>

                    <td class="nota">0.0</td>

                </tr>
                <tr>
                    <td>Química</td>
                    <td class="nota">0.0</td>

                    <td class="nota">0.0</td>

                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>

                </tr>
                <tr>
                    <th class="media" colspan="4" scope="row">Média de Exatas</th>
                    <td id="nota" class="media">0.0</td>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="2">Humanas</th>
                    <td>História</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                    <td class="nota">0.0</td>
                </tr>
                <tr>
                    <th class="media" colspan="4" scope="row">Média de Humanas</th>
                    <td id="nota" class="media">0.0</td>
                </tr>
            </tbody>
        </table>

</html>
